<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MOAW</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    if (window.location.hostname.includes('.github.io')) {
      window.document.head.getElementsByTagName('base')[0].href = '/moaw/';
    }
  </script>
  <link rel="icon" type="image/png" href="favicon.png">
  <script>
    const uuid = () => ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
    );
    window.sessionId = sessionStorage.getItem('sessionId') ||
    (crypto.randomUUID && crypto.randomUUID()) ||
    uuid();
    sessionStorage.setItem('sessionId', window.sessionId);
  </script>
  <script async src="statslite.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FK2WG8FSH9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FK2WG8FSH9', { client_storage: 'none', anonymize_ip: true, client_id: window.sessionId });
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
